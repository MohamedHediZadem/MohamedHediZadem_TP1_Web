<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Window_TP1</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body class="bg-dark">
    <div class="p-5 text-light text-warning text-center fs-1 fw-bold">Window</div>
    <div class="p-2 mx-5 mb-3 bg-info bg-opacity-10 border border-start-0 border-end-0 border-info border-opacity-100  text-warning text-center fs-3">
        <div class="d-flex align-items-center justify-content-center flex-sm-row flex-column gap-1" role="group" aria-label="Basic checkbox toggle button group">
            <input type="checkbox" class="btn-check" id="btncheck1" autocomplete="off">
            <label class="btn btn-outline-success" for="btncheck1">Easy</label>
            
            <input type="checkbox" class="btn-check" id="btncheck2" autocomplete="off">
            <label class="btn btn-outline-primary" for="btncheck2">Medium</label>
            
            <input type="checkbox" class="btn-check" id="btncheck3" autocomplete="off">
            <label class="btn btn-outline-danger" for="btncheck3">Hard</label>
        </div>    
    </div>
    <div class=" text-primary-emphasis mx-2 mt-4">
        <div class="p-2 bg-secondary"> 
            <div class="row text-center">
                <div class="col-sm-3 col-6 fw-bold">Difficulty:</div>
                <div class="col-sm-3 col-6 border-end border-white" id="diff" >----</div>
                <div class="col-sm-3 col-6 fw-bold">Range:</div>
                <div class="col-sm-3 col-6" id="range" >----</div>
            </div>
            <div class="row text-center">
                <div class="col-sm-3 col-6 fw-bold">Tries left:</div>
                <div class="col-sm-3 col-6 border-end border-white"id="tries">----</div>
                
            </div>
        </div>
    </div>
    <div class="mt-4 container d-flex justify-content-center">
        <button type="button" id="start" class="btn btn-primary text-white btn-lg">START</button>
    </div>
    <div class="mt-2 mb-3 container d-flex justify-content-center">
        <button type="button" id="restart" class="btn btn-primary text-white btn-lg">RESTART</button>
    </div>
    <footer>
        <div class="row text-center text-light">
            <div class="col-6">Developed By: <p class="fw-bold">Mohamed Hedi Zadem</p></div>
        </div>
    </footer>
    <script src="script.js"></script>
</body>
</html>
